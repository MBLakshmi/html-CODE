<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.com">
        <p>
            <input type="text" name="name" placeholder="Enter your name" />
        </p>
        <p>
            <input required type="email" name="user" placeholder="Enter email ID" />
        </p>
        <p>
            <input required type="password" name="password" placeholder="Enter your secret key" />
        </p>
        <p>
            <input name="gender" type="radio" value="Female" />Female
            <input name="gender" type="radio" value="male" />Male
        </p>
        <p>
            <input type="checkbox" value="10th" />10th
            <input type="checkbox" value="intermediate" />intermiate
            <input type="checkbox" value="MPC" />MPC
        </p>
        <p>
            <input type="date" />
        </p>
        <select>
            <option value="">Select a city</option>
            <option value="vijayawada">vijayawada</option>
            <option value="hyderabad">hyderabad</option>
            <option value="vizag">vizag</option>
        </select>
        <p>
        <textarea name="address" placeholder="Enter full address"></textarea>
        </p>
        <p>
            <input type="file" />
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>



</body>

</html>
